<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-secondary">
    <div class="container bg-info rounded mt-5 pb-5 text-center text-uppercase">
      <h1 class="py-3 fw-semibold">Calcola il prezzo del tuo biglietto</h1>
      <div class="row bg-light mx-5 mb-2 pb-5 rounded">
        <div class="col-12">
          <div class="row gx-5 m-5">
            <div class="col-4">
              <div class="form-floating">
                <input type="text" class="form-control" id="input-fullname" />
                <label for="input-fullname">Nome Cognome</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="input-trip-length"
                />
                <label for="input-trip-length">Km da percorrere</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating">
                <select
                  class="form-select"
                  id="input-age"
                  aria-label="Floating label select example"
                >
                  <option selected>Scegli...</option>
                  <option>Under 18</option>
                  <option>Compreso</option>
                  <option>Over 65</option>
                </select>
                <label for="input-age">Seleziona la fascia d'et√†...</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-lg">
                Genera
              </button>
              <button type="button" class="btn btn-secondary btn-lg">
                Annulla
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="d-none" id="display">
        <h2 class="h1 py-3 fw-semibold">Il tuo biglietto</h2>
        <div
          class="row bg-light mx-5 mb-5 pb-5 rounded text-capitalize text-start"
        >
          <div class="col-12">
            <h3 class="fs-5 text-uppercase fw-semibold p-0 mb-0 mt-3">
              Dettaglio passeggeri
            </h3>
            <div class="row mx-0">
              <div class="col-3 bg-secondary rounded-start">
                <p class="text-uppercase fw-bold fs-5">Nome passeggero</p>
                <p class="fw-bold">Pippo Pippi</p>
              </div>
              <div class="col-9 border border-secondary rounded-end">
                <div class="row">
                  <div class="col-3">
                    <p class="fw-semibold">Offerta</p>
                    <p>Biglietto Standard</p>
                  </div>
                  <div class="col-3">
                    <p class="fw-semibold">Carrozza</p>
                    <p>5</p>
                  </div>
                  <div class="col-3">
                    <p class="fw-semibold">Codice CP</p>
                    <p>92911</p>
                  </div>
                  <div class="col-3">
                    <p class="fw-semibold">Costo Biglietto</p>
                    <p>2,10&euro;</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
